server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
           allowedOrigins:
            - http://localhost:3000
            - http://localhost:8081
           allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
           allowedHeaders: "*"
           allowCredentials: true
      routes:
        - id: customer-service
          uri: lb://customer-service #Load Balancer 프로토콜 사용, Eureka에 등록된 서비스 이름
          predicates:
            - Path=/api/customer/**
          filters:
            - StripPrefix=0

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**,/api/user/** #나중에 복잡해지면 분리 예정
          filters:
            - StripPrefix=0

        - id: store-service
          uri: lb://store-service
          predicates:
            - Path=/api/store/**
          filters:
            - StripPrefix=0

        - id: expense-service
          uri: lb://expense-service
          predicates:
            - Path=/api/expense/**
          filters:
            - StripPrefix=0

        - id: point-service
          uri: lb://point-service
          predicates:
            - Path=/api/point/**
          filters:
            - StripPrefix=0

        - id: sales-service
          uri: lb://sales-service
          predicates:
            - Path=/api/sales/**
          filters:
            - StripPrefix=0

        - id: visit-service
          uri: lb://visit-service
          predicates:
            - Path=/api/visit/**
          filters:
            - StripPrefix=0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true # 자신을 Eureka에 등록
    fetch-registry: true # 다른 서비스 정보를 주기적으로 가져옴


jwt:
  token:
    key: ${JWT_SECRET}

security:
  permit-all-paths:
    - /api/auth/user/login
    - /api/auth/user/logout
    - /api/auth/user/refresh-token
    - /api/auth/admin/login
    - /api/auth/admin/logout
    - /api/auth/admin/refresh-token
    - /swagger-ui/**
    - /swagger-ui.html
    - /v3/api-docs/**
    - /error/**
    - /ws/**
  internal-token: ${INTERNAL_TOKEN}
